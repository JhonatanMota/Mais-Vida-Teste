<div class="card m-5">
  <div class="card-title d-flex justify-content-center">
    <h2>Cadastro de Pessoas</h2>
  </div>
  <div class="card-body">
    <div class="col-md-12 mb-3">
      <div class="input-group">
        <div class="input-group-append">
          <span class="input-group-text" id="txtName">Nome</span>
        </div>
        <input type="text" [(ngModel)]="person.name" class="form-control" placeholder="Digite seu nome"
               aria-label="Nome"
               aria-describedby="basic-name">
      </div>
    </div>
    <div class="col-md-6 mb-3">
        <div class="input-group">
          <label>Data de Nascimento</label>
          <input class="form-control" type="date" [(ngModel)]="person.birthDate">
        </div>
    </div>

    <button type="button" class="btn btn-block btn-info" (click)="onClickBtnSave()">Salvar</button>
  </div>
</div>
