<div class="m-5">
  <p-table [value]="people" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
      <tr>
        <td>{{person.id}}</td>
        <td>{{person.name}}</td>
        <td>{{person.birthDate | date: 'dd/MM/yyyy'}}</td>
        <td>
          <a (click)="update(person)" title="Editar">
            <span class="fa fa-pencil"></span>
          </a>
          <a (click)="remove(person)" title="Excluir" style="margin-left: 10px;">
            <span class="fa fa-trash"></span>
          </a>
          <a (click)="details(person)" title="Ver" style="margin-left: 10px;">
            <span class="fa fa-eye"></span>
          </a>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="d-flex flex-row-reverse mt-2">
    <button type="button" class="btn btn-primary" routerLink="/cadastrar">Cadastrar</button>
  </div>
</div>
